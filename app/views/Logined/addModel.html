<!DOCTYPE HTML>
<html>
<head>
	<title>汽车型号录入</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="/public/stylesheets/register-login.css">
	<link href="public/stylesheets/index.css" rel="stylesheet" type="text/css" />
	<link href="public/stylesheets/bootstrap.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="public/javascripts/jquery1.83.js"></script>
	<script src="public/javascripts/car-show.js" type="text/javascript"></script>
</head>

<body>
	<h1><a href="index.html">首页</a></h1>
	<a href="addSeriesData.html">录入系列数据</a>
	<div id="register" style="text-align: center">
		<!系列已经存在！>
		<p>${message}</p>
		#{form @addCarModel()}
			#{field 'carModelDataString'}
			<div class="input-control">
				<label for="carModelDataString" class="username">某一系列所有型号的数据字符串（传递给后台处理分割，型号之间@分隔，一个型号参数间,分隔）</label></br>
				<textarea cols="100" rows="50" id="carModelDataString" name="${field.name}"required="required"></textarea></br>
				<div class="flag"></div>
				<div id="name-msg" class="error-msg"></div>
			</div>
			#{/field}
			<p class="register-button">
			<input id="registerBtn" class="signup  button" name="register" type="submit" value="提交">
			</p>
		#{/form}
		<!--<img src="public/images/kind1.jpg" style="text-align:center"/>-->
	</div>
				
</body>

</html>
