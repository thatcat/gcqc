<!DOCTYPE HTML>
<html>
<head>
	<title>注册</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="/public/stylesheets/register-login.css">
</head>

<body>
	<h1><a href="index.html">首页</a></h1>
	<div id="register">
		<!用户已经存在！>
		<p>${message}</p>
		#{form @saveUser()}
			#{field 'user.username'}
			<p>
				<label for="username" class="username">我的昵称</label>
				<input id="username" class="input-box" type="text" name="${field.name}"required="required" ><br />
				<div class="registerError">${field.error}</div>
			</p>
			#{/field}
			#{field 'user.email'}
			<p>
				<label for="email" class="email">常用邮箱</label>
				<input id="email" class="input-box" type="email" name="${field.name}" required="required" ><br />
				<div class="registerError">${field.error}</div>
			</p>
			#{/field}

			#{field 'user.password'}
			<p>
				<label for="passwd" class="passwd">登录密码</label>
				<input id="passwd" class="input-box" type="password" name="${field.name}" required="required" ><br />
				<div class="registerError">${field.error}</div>
			</p>	
			#{/field}
			#{field 'verifyPassword'}
			<p>
				<label for="passwdconfirm" class="passwdconfirm">重复密码</label>
				<input id="passwdconfirm" class="input-box" required="required" name="${field.name}" type="password" ><br />
				<div class="registerError">${field.error}</div>
			</p>
			#{/field}
			<p class="register-button">
			<input class="signup  button" name="register" type="submit" value="注册">
			</p>
		#{/form}
	</div>
	<p class="tologin">
		已注册？
		<a id="tologin" href="login.html">→去登录</a>
	</p>
</body>
</html>
